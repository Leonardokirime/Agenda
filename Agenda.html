<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Agenda.css" media="screen">
    <title>Agenda</title>
</head>
<body>
    <header>
        <h1 id="titulo">Agenda da Barbearia</h1>
    </header>
    <main>
        <h2 id="agenda">Agenda da Semana</h2><br><br>

        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <br>

            <label for="data-horario">Data e Horário</label>
            <input type="datetime-local" id="data-horario" name="data-horario" required>

            <br>
            <br>

            <label for="servico">Serviços</label>
            <select id="servico" name="servico"> 
                <option value="">Selecione um serviço</option> 
                <option value="Corte">Corte</option>
                <option value="Sobrancelha">Sobrancelha</option> 
                <option value="Barba">Barba</option>
                <option value="Pintura">Pintura</option>        
            </select>
            <br>
            <br>
            <label for="combos">Combos de Serviços</label> 
            <select id="combos" name="combos"> 
                <option value="">Selecione um combo</option> 
                <option value="Combo1">Corte + Barba</option> 
                <option value="Combo2">Corte + Sobrancelha</option> 
                <option value="Combo3">Barba + Pintura</option> 
                <option value="Combo4">Corte + Barba + Sobrancelha</option>
                <option value="Combo5">Corte + Pintura</option>
            </select>
            <br><br>

            <h3>Forma de pagamento</h3>

            <div class="forma-pagamento">
                <div>
                    <input type="radio" id="dinheiro" name="pagamento" value="dinheiro" checked>
                    <label for="dinheiro">Dinheiro</label>
                </div>
                <div>
                    <input type="radio" id="cartao" name="pagamento" value="cartao">
                    <label for="cartao">Cartão</label>
                </div>
                <div>
                    <input type="radio" id="pix" name="pagamento" value="pix">
                    <label for="pix">Pix</label>
                </div>
            </div>            
            
        <br>
        <br>

        <button class="botao-agendar">Agendar</button>
        <button id="cancelar" onclick="cancelarAgendamento()">Cancelar Agendamento</button>
        <br>
        <br>
        <div class="info-inferior" id="info-inferior">
                
        </div>
        </form>
    </main>
</body>
</html>
